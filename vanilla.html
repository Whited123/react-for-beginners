<!DOCTYPE html>
<html>
  <body>
    <span>총 클릭 횟수 : 0</span>
    <button id="btn">날 눌러 봐.</button>
  </body>
  <script>
    let counter = 0;
    const button = document.getElementById("btn");
    const span = document.querySelector("span");
    function handleClick() {
      counter = counter + 1;
      span.innerText = `총 클릭 횟수 : ${counter}`;
    }
    button.addEventListener("click", handleClick);
  </script>
</html>
